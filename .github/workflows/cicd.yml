name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          echo "Running tests..."
          python -c "import flask; print('Flask imported successfully')"
      
      - name: Lint code
        run: |
          echo "Linting code..."
          python -m py_compile app.py

  deploy-dev:
    name: Deploy to DEV Environment
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to DEV server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/dev
            if [ -d ".git" ]; then
              git pull origin dev
            else
              git clone -b dev https://github.com/${{ github.repository }} .
            fi
            pip3 install -r requirements.txt --user
            pkill -f "APP_PORT=4000" || true
            export APP_ENV=dev
            export APP_PORT=4000
            nohup python3 app.py > ~/app/dev/app.log 2>&1 &
            sleep 3
            curl -f http://localhost:4000 || echo "DEV deployment failed"

  deploy-live:
    name: Deploy to LIVE Environment
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to LIVE server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/live
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone -b main https://github.com/${{ github.repository }} .
            fi
            pip3 install -r requirements.txt --user
            pkill -f "APP_PORT=5000" || true
            export APP_ENV=live
            export APP_PORT=5000
            nohup python3 app.py > ~/app/live/app.log 2>&1 &
            sleep 3
            curl -f http://localhost:5000 || echo "LIVE deployment failed"
